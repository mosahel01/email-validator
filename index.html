  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoValidator - Email Validator</title>
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/484995/email-part-2.svg"
    />
    <link rel="stylesheet" href="style/everything.css" />

  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <div class="nav-content">
          <div class="logo">
            <img src="img/email.svg" alt="email icon" />
            <span>MoValidator</span>
          </div>
          <ul>
            <li><a href="#mainCont">Home</a></li>
            <li><a href="#contacts">About</a></li>
            <li><a href="#contacts">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main id="mainCont">
      <div class="container">
        <h1>Enter your email to validate</h1>
        <form id="emailForm">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your email"
            required
          />
          <br /><br />
          <input id="submitBtn" class="btn" type="submit" value="Validate" />
        </form>
      </div>

      <div class="container">
        <!-- <h2>Your Results</h2> -->
        <div id="resultCont">Your results will appear here.</div>
      </div>
    </main>
